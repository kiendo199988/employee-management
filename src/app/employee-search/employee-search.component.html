<div class="table table-bordered table-dark" *ngIf = "filteredEmployees">
        <table class="EmployeeTable">
            <tr>
              <th scope="col">Employee Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Department Id</th>
              <th scope="col">Birth Date</th>
            </tr>
            <tr *ngFor = "let employee of filteredEmployees">
              <td scope="row">{{employee.id}}</td>
              <td scope="row">{{employee.first_name}}</td>
              <td scope="row">{{employee.last_name}}</td>
              <td scope="row">{{employee.department_id}}</td>
              <td scope="row">{{employee.birth_date}}</td>
            </tr>
        </table>
        </div>
